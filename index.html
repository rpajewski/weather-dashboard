<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div>
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="container">

            <div class="left-column">
                <div class="card">
                    <form id="user-search">
                        <h3>Search for a City:</h3>
                        <input type="text" id="search-form" />
                        <button type="submit" id="search-btn"><i class="fas fa-search"></i></button>
                    </form>
                </div>

                <div class="city-list">
                    <ul id="cities">
                        <il>Madison</il>
                        <il>Madison</il>
                    </ul>
                </div>
            </div>

            <div class="right-column">
                <div id="current-city">
                    <h2 id="active-city"></h2>
                    <p>Temperature: <span id="temp"></span></p><br />
                    <p>Humidity: <span id="humidity"></span></p><br />
                    <p>Wind Speed: <span id="wind-speed"></span></p><br />
                    <p>UV Index: <span id="uv-index"></span></p>
                </div>

                <div id="forecast">
                    <h2>5-Day Forecast:</h2>
                    <div id="forecast-container">
                        <div class="day">
                            <h3 id="day-1">10/08/2020</h3>
                            <span id="day-1-icon"></span><br />
                            <p>Temp: <span id="day-1-temp"></span></p><br />
                            <p>Humidity: <span id="day-1-humidity"></span></p>
                        </div>
                        <div class="day">
                            <h4 id="day-2"></h4>
                            <span id="day-2-icon"></span><br />
                            <p>Temp: <span id="day-2-temp"></span></p><br />
                            <p>Humidity: <span id="day-2-humidity"></span></p>
                        </div>
                        <div class="day">
                            <h4 id="day-3"></h4>
                            <span id="day-3-icon"></span><br />
                            <p>Temp: <span id="day-3-temp"></span></p><br />
                            <p>Humidity: <span id="day-3-humidity"></span></p>
                        </div>
                        <div class="day">
                            <h4 id="day-4"></h4>
                            <span id="day-4-icon"></span><br />
                            <p>Temp: <span id="day-4-temp"></span></p><br />
                            <p>Humidity: <span id="day-4-humidity"></span></p>
                        </div>
                        <div class="day">
                            <h4 id="day-5"></h4>
                            <span id="day-5-icon"></span><br />
                            <p>Temp: <span id="day-5-temp"></span></p><br />
                            <p>Humidity: <span id="day-5-humidity"></span></p>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
